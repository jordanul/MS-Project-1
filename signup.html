<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/646c2f0953.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Kae.</title>
    <link class="kae-companies" rel="icon" href="assets/images/Black And White Aesthetic Minimalist Modern Simple Typography Coconut Cosmetics Logo (1).png" type="image/png">   
</head>
<body class="bg-body">
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-8 logo"></a>
            <div class="col-md-8">
                <div>
                    <ul id="nav" class="bg-color-navigation">
                        <li class="col-3 col-sm-2 list-inline-item menuitem">
                            <a href="index.html"><span>Home</span></a>
                        </li>
                        <li class="col-3 col-sm-2 list-inline-item menuitem">
                            <a href="ourpartners.html"><span>Our Partners</span></a>
                        </li>
                        <li class="col-3 col-sm-2 list-inline-item menuitem">
                            <a href="signup.html"><span>Get Kae.</span></a>
                        </li>
                        <li class="col-3 col-sm-2 list-inline-item menuitem">
                            <a href="contact.html"><span>Contact Us</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <a href="/signup.html" target="_blank"><button type="button">Get Kae?</button></a>
                <a href="/login.html" target="_blank"><button type="button">Got Kae.</button></a>
            </div>
        </div>
    </header>
    <section>
        <img class="signup-banner" src="assets/images/Kaebanner.svg" alt="Photo of the kae card">
    </section>
    <section>
        <div class="row">
            <div class="col-12 op-bg">
                <h3 class="get-kae-heading text-center">Ready?</h3>
                <h5 id="signup" class="text-center">Sign Up Here!</h5>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <label for="checkbox" id="checkbox-label">Would you like a physical card?</label>
                        <input type="checkbox" id="checkbox">
                        <br>
                        <div class="card-selection">
                            <img src="assets/images/cards/mockup-of-a-credit-card-1642-el (3).png" class="card-selection zoom" alt="">
                                <input type="radio" id="classic" name="classic"/>
                                <label for="classic">Classic</label>
                            <img src="assets/images/cards/mockup-of-a-credit-card-1642-el (2).png" class="card-selection zoom" alt="">
                            <input type="radio" id="barbie" name="barbie"/>
                                <label for="barbie">Barbie</label>
                                <br>
                            <img src="assets/images/cards/mockup-of-a-credit-card-1642-el (1).png" class="card-selection zoom" alt="">
                            <input type="radio" id="evergreen" name="evergreen"/>
                                <label for="evergreen">Evergreen</label>
                            <img src="assets/images/cards/mockup-of-a-credit-card-1642-el (5).png" class="card-selection zoom" alt="">
                            <input type="radio" id="pearlaqua" name="pearlaqua"/>
                                <label for="pearlaqua">Pearl Aqua</label>
                            </div>
                            <img src="assets/images/cards/mockup-of-a-credit-card-1642-el (6).png" class="card-selection zoom" alt="">
                            <input type="radio" id="wildcard" name="wildcard"/>
                                <label for="wildcard">Wildcard - Design your own (Limited Edition Pride Card 2023)</label>
                            </div>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary kae"><span>Kae.</span></button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4 social">
                <a target="_blank" href="https://www.facebook.com">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-sm-4 social">
                <a target="_blank" href="https://www.twitter.com">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
            <div class="col-sm-4 social">
                <a target="_blank" href="https://www.instagram.com">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
