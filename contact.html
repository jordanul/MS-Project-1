<body class="bg-body">

        <nav class="navbar navbar-dark bg-color-navigation navbar-expand-md">
            <div class="container-fluid no-gutters">
                <a href="index.html" class="col-md-8 logo"></a>

                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul id="nav" class="bg-color-navigation navbar-nav ms-auto">
                        <li class="nav-item col-3 col-sm-2 list-inline-item menuitem">
                            <a class="nav-link" href="index.html"><span>Home</span></a>
                        </li>
                        <li class="nav-item col-3 col-sm-2 list-inline-item menuitem">

       <!---- Code for contact forms inspired by code from Rosie CV project---->
    <section>
        <div class="row op-bg">
            <div class="col">
                <h3 class="get-kae-heading text-center">Any Issues?</h3>
                <h5 id="signup" class="text-center">We are here to help.</h5>
                <div class="center-form">
                    <form>
                        <h5 class="contact-headings">What shall we call you?</h5>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <h5 class="contact-headings">Where can we reach you?</h5>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <h5 class="contact-headings">What's up?</h5>
                        <textarea rows="4" name="issuedescription" class="form-control" placeholder="Write to us here" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary kae"><span>Kae.</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <section>
        <div class="row">
            <div class="col map-responsive address">
                <h5 class="contact-headings-2">Where to find us:</h5>
                <iframe class="kae-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.4038685926175!2d-0.11920372338000637!3d51.505806171812964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b7e7756df1%3A0x7d8029b7b218a368!2sRoyal%20Festival%20Hall!5e0!3m2!1sen!2suk!4v1692757407147!5m2!1sen!2suk" width="45%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
            </div>
            <div class="col-lg-4 col-sm-6 address">
                <h5 class="contact-headings-2">Kae Headquarters</h5>
                <p class="address-p">
                    Southbank Centre, 
                    <br>
                    Belvedere Rd,
                    <br>
                    London
                    <br> 
                    SE1 8XX

                </p>
            </div>
        </div>
    </section>
    <footer class="container-fluid bg-faq-start">
        <div id="footer-details" class="row">
            <div class="col social">
                <a target="_blank" href="https://www.facebook.com">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col social">
                <a target="_blank" href="https://www.twitter.com">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
            <div class="col social">
                <a target="_blank" href="https://www.instagram.com">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>
