    <div class="container">
        <h2>UK EU & Schengen</h2>

        <div class="items">
            <div class= partner-logo">
                <a target="_blank" href="https://www.boots.com/shopping/advantage-card">

            <div class="partner-logo">
                <a target="_blank" href="https://secure.tesco.com/clubcard">

                <a target="_blank" href="https://www.deliveroo.co.uk">

                </a>
            </div>
        </div>
     </div>
    <section>
        <div class="container">
            <div class="card-container">
              <div class="front-card">
      
                <div id="card-number">################</div>
                <div class="flexbox">
                  <div class="box">
                    <span>card holder</span>
                    <div id="card-holder">full name</div>
                  </div>
                  <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                      <span id="card-month">mm</span>
                      <span id="card-year">yy</span>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="back-card">
                <div class="stripe"></div>
                <div class="box">
                  <span id="card-cvv">cvv</span>
                  <div class="cvv">
                      
                  </div>
                </div>
              </div>
            </div>
      
            <form >
              <div class="inputBox">
                <span>card number</span>
                <input type="text" maxlength="16" id="inputNamber" oninput="number()"/>
              </div>
              <div class="inputBox">
                <span>card holder</span>
                <input type="text" id="inputHolder" oninput="nameCard()"/>
              </div>
              <div class="flexbox">
                <div class="inputBox">
                  <span>expiration mm</span>
                  <select  id="inputMonth" oninput="monthCard()">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="inputBox">
                  <span>expiration yy</span>
                  <select  id="inputYear" oninput="yearCard()">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                  </select>
                </div>
                <div class="inputBox">
                  <span>cvv</span>
                  <input type="text" maxlength="3" id="inputCvv" oninput="cvvCard()" onmouseenter="enter()" onmouseleave="leave()"/>
                </div>
              </div>
              <input type="submit" value="Submit" class="submit-btn" />
            </form>
          </div>
    </section>
